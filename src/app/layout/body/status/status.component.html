<mat-card class="card-wrapper">
    <mat-card-title class="title">Beamer status</mat-card-title>

    <mat-card-content class="card-content">
        <mat-table [dataSource]="statusForm.value" class="content">

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell class="label" *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Reload </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <ng-container matColumnDef="refresh">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button (click)="refreshAll()">
                        <mat-icon>refresh</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="refresh(element)">
                        <mat-icon>refresh</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </mat-card-content>
</mat-card>
